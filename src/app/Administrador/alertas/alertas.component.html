<body>
    <app-menuu></app-menuu>
    <div class="container"> 
        <form [formGroup]="datos" class="form">
            <h1 class="text-center">Alerta de Emergencia</h1>
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <input type="email" placeholder="correo" class="form-control" formControlName="correo">
                    <input type="text" placeholder="asunto" class="form-control" formControlName="asunto">
                    <textarea class="form-control p-2" placeholder="mensaje" cols="43" rows="4" formControlName="mensaje"></textarea> 
                    <div class="text-center p-2"></div>
                    <button class="btn btn-outline-danger" (click)="enviarCorreo()">Enviar</button>
                </div>  
            </div>
        </form>

        <div class="row justify-content-center mt-3">
            <div class="col-lg-4">
                
                <button class="btn btn-primary btn-block" routerLink="/alertasenviadas">Listado de Alertas Automatizadas Enviadas</button>
            </div>
        </div>
    </div>        
</body>
